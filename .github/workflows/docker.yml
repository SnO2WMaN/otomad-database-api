name: Docker

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
  workflow_dispatch:

jobs:
  api:
    name: Build API image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: image_tag
        name: Determine image tag
        uses: actions/github-script@v6.4.0
        with:
          result-encoding: string
          script: |
            if (context.eventName === "push" && context.ref.startsWith("refs/tags/v"))
              return context.ref.substring(11)
            else return context.sha
        # pull_requestではcontext.shaすなわちGITHUB_SHAの値には若干違う値が入るが支障はないので無視する．
        # ref: https://sue445.hatenablog.com/entry/2021/01/07/004835

      - uses: docker/build-push-action@v4
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ghcr.io/${{ github.repository_owner }}/api:${{ steps.image_tag.outputs.result }}

  migration:
    name: Build Migration image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile.migration

      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: image_tag
        name: Determine image tag
        uses: actions/github-script@v6.4.0
        with:
          result-encoding: string
          script: |
            if (context.eventName === "push" && context.ref.startsWith("refs/tags/v"))
              return context.ref.substring(11)
            else return context.sha

      - uses: docker/build-push-action@v4
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .
          file: Dockerfile.migration
          push: ${{ github.event_name == 'push' }}
          tags: ghcr.io/${{ github.repository_owner }}/api-postgres-migration:${{ steps.image_tag.outputs.result }}
