pre-push:
  parallel: true
  commands:
    typecheck:
      run: |
        npm run codegen
        npm run typecheck

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx,mdx}"
      run: |
        npx eslint {staged_files}
      skip:
        - merge
        - rebase
    prettier:
      glob: "*.{js,ts,jsx,tsx,md,mdx,html,json,yml,yaml,graphql}"
      run: |
        npx prettier --ignore-unknown {staged_files}
      skip:
        - merge
        - rebase
