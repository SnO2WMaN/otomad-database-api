# codegen.yml
schema:
  - ./src/resolvers/**/*.graphql
  - ./src/**/*.graphql
  - "!./src/schema.graphql"
emitLegacyCommonJSImports: false
generates:
  ./src/schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
  ./src/resolvers/graphql.ts:
    config:
      avoidOptionals:
        defaultValue: true
      scalars:
        DateTime: Date
      contextType: ./types.js#Context
      mappers:
        BilibiliOriginalSourceTag: ../FetchExternal/BilibiliOriginalSourceTag.dto.js#BilibiliOriginalSourceTagDTO
        BilibiliMADSource: ../BilibiliMADSource/BilibiliMADSource.dto.js#BilibiliMADSourceDTO
        BilibiliMADSourceEvent: ../BilibiliMADSource/BilibiliMADSourceEvent.dto.js#BilibiliMADSourceEventDTO
        BilibiliMADSourceCreateEvent: ../BilibiliMADSource/BilibiliMADSourceEvent.dto.js#BilibiliMADSourceEventDTO
        BilibiliMADSourceEventConnection: ../BilibiliMADSource/BilibiliMADSourceEventConnection.dto.js#BilibiliMADSourceEventConnectionDTO
        Mylist: ./Mylist/model.js#MylistModel
        MylistConnection: ./MylistConnection/model.js#MylistConnectionModel
        MylistGroup: ./MylistGroup/model.js#MylistGroupModel
        MylistGroupMylistInclusion: ./MylistGroupMylistInclusion/model.js#MylistGroupMylistInclusionModel
        MylistGroupVideoAggregation: ./MylistGroupVideoAggregation/model.js#MylistGroupVideoAggregationModel
        MylistRegistration: ./MylistRegistration/model.js#MylistRegistrationModel
        MylistRegistrationConnection: ./MylistRegistrationConnection/model.js#MylistRegistrationConnectionModel
        MylistTagInclusion: ./MylistTagInclusion/model.js#MylistTagInclusionModel
        MylistVideoRecommendation: ./MylistVideoRecommendation/model.js#MylistVideoRecommendationModel
        NicovideoOriginalSourceTag: ./NicovideoOriginalSourceTag/model.js#NicovideoOriginalSourceTagModel
        NicovideoRegistrationRequest: ../NicovideoRegistrationRequest/dto.js#NicovideoRegistrationRequestDTO
        NicovideoRegistrationRequestAccepting: ../NicovideoRegistrationRequest/dto.js#NicovideoRegistrationRequestAcceptingDTO
        NicovideoRegistrationRequestAcceptingNotification: ./Notification/model.js#NotificationModel
        NicovideoRegistrationRequestConnection: ../NicovideoRegistrationRequest/dto.js#NicovideoRegistrationRequestConnectionDTO
        NicovideoRegistrationRequestRejecting: ../NicovideoRegistrationRequest/dto.js#NicovideoRegistrationRequestRejectingDTO
        NicovideoRegistrationRequestRejectingNotification: ./Notification/model.js#NotificationModel
        NicovideoVideoSource: ../NicovideoVideoSource/dto.js#NicovideoVideoSourceDTO
        NicovideoVideoSourceCreateEvent: ../NicovideoVideoSource/dto.js#NicovideoVideoSourceEventDTO
        NicovideoVideoSourceEvent: ../NicovideoVideoSource/dto.js#NicovideoVideoSourceEventDTO
        Notification: ./Notification/model.js#NotificationModel
        NotificationConnection: ./NotificationConnection/model.js#NotificationConnectionModel
        Semitag: ./Semitag/model.js#SemitagModel
        SemitagAttachEvent: ./SemitagEvent/model.js#SemitagEventModel
        SemitagConnection: ./SemitagConnection/model.js#SemitagConnectionModel
        SemitagEvent: ./SemitagEvent/model.js#SemitagEventModel
        SemitagRejectEvent: ./SemitagEvent/model.js#SemitagEventModel
        SemitagRejecting: ./SemitagRejecting/model.js#SemitagRejectingModel
        SemitagResolveEvent: ./SemitagEvent/model.js#SemitagEventModel
        SemitagResolving: ./SemitagResolving/model.js#SemitagResolvingModel
        SemitagSuggestTagsItem: ./SemitagSuggestTagsItem/model.js#SemitagSuggestTagsItemModel
        SoundcloudVideoSource: ../SoundcloudVideoSource/dto.js#SoundcloudVideoSourceDTO
        SoundcloudVideoSourceCreateEvent: ../SoundcloudVideoSource/dto.js#SoundcloudVideoSourceEventDTO
        SoundcloudVideoSourceEvent: ../SoundcloudVideoSource/dto.js#SoundcloudVideoSourceEventDTO
        SoundcloudVideoSourceEventConnection: ../SoundcloudVideoSource/dto.js#SoundcloudVideoSourceEventConnectionDTO
        Tag: ../Tag/dto.js#TagDTO
        TagEvent: ../Tag/dto.js#TagEventDTO
        TagName: ../Tag/dto.js#TagNameDTO
        TagNameCreateEvent: ../Tag/dto.js#TagNameEventDTO
        TagNameEvent: ../Tag/dto.js#TagNameEventDTO
        TagNameSetPrimaryEvent: ../Tag/dto.js#TagNameEventDTO
        TagNameUnsetPrimaryEvent: ../Tag/dto.js#TagNameEventDTO
        TagParent: ../Tag/dto.js#TagParentDTO
        TagParentConnection: ../Tag/dto.js#TagParentConnectionDTO
        TagParentCreateEvent: ../Tag/dto.js#TagParentEventDTO
        TagParentEvent: ../Tag/dto.js#TagParentEventDTO
        TagParentSetPrimaryEvent: ../Tag/dto.js#TagParentEventDTO
        TagParentUnsetPrimaryEvent: ../Tag/dto.js#TagParentEventDTO
        TagRegisterEvent: ../Tag/dto.js#TagEventDTO
        TagSearchItemByName: ../Tag/dto.js#TagSearchItemByNameDTO
        TypeCategoryTag: ../Tag/dto.js#TypeCategoryTagDTO
        User: ../User/dto.js#UserDTO
        Video: ../Video/dto.js#VideoDTO
        VideoAddNicovideoSourceEvent: ../Video/dto.js#VideoEventDTO
        VideoConnection: ../Video/dto.js#VideoConnectionDTO
        VideoEvent: ../Video/dto.js#VideoEventDTO
        VideoRegisterEvent: ../Video/dto.js#VideoEventDTO
        VideoSearchItemByTitle: ../Video/dto.js#VideoSearchItemByTitleDTO
        VideoSimilarity: ../Video/dto.js#VideoSimilarityDTO
        VideoTag: ../Video/dto.js#VideoTagDTO
        VideoTagAttachEvent: ../Video/dto.js#VideoTagEventDTO
        VideoTagConnection: ../Video/dto.js#VideoTagConnectionDTO
        VideoTagDetachEvent: ../Video/dto.js#VideoTagEventDTO
        VideoTagEvent: ../Video/dto.js#VideoTagEventDTO
        VideoTagReattachEvent: ../Video/dto.js#VideoTagEventDTO
        VideoThumbnail: ../Video/dto.js#VideoThumbnailDTO
        VideoThumbnailCreateEvent: ../Video/dto.js#VideoThumbnailEventDTO
        VideoThumbnailEvent: ../Video/dto.js#VideoThumbnailEventDTO
        VideoThumbnailSetPrimaryEvent: ../Video/dto.js#VideoThumbnailEventDTO
        VideoThumbnailUnsetPrimaryEvent: ../Video/dto.js#VideoThumbnailEventDTO
        VideoTitle: ../Video/dto.js#VideoTitleDTO
        VideoTitleCreateEvent: ../Video/dto.js#VideoTitleEventDTO
        VideoTitleEvent: ../Video/dto.js#VideoTitleEventDTO
        VideoTitleSetPrimaryEvent: ../Video/dto.js#VideoTitleEventDTO
        VideoTitleUnsetPrimaryEvent: ../Video/dto.js#VideoTitleEventDTO
        YoutubeRegistrationRequest: ../YoutubeRegistrationRequest/dto.js#YoutubeRegistrationRequestDTO
        YoutubeRegistrationRequestAccepting: ../YoutubeRegistrationRequest/dto.js#YoutubeRegistrationRequestAcceptingDTO
        YoutubeRegistrationRequestAcceptingNotification: ../YoutubeRegistrationRequest/dto.js#YoutubeRegistrationRequestAcceptingNotificationDTO
        YoutubeRegistrationRequestConnection: ../YoutubeRegistrationRequest/dto.js#YoutubeRegistrationRequestConnectionDTO
        YoutubeRegistrationRequestRejecting: ../YoutubeRegistrationRequest/dto.js#YoutubeRegistrationRequestRejectingDTO
        YoutubeRegistrationRequestRejectingNotification: ../YoutubeRegistrationRequest/dto.js#YoutubeRegistrationRequestRejectingNotificationDTO
        YoutubeVideoSource: ../YoutubeVideoSource/dto.js#YoutubeVideoSourceDTO
        YoutubeVideoSourceCreateEvent: ../YoutubeVideoSource/dto.js#YoutubeVideoSourceEventDTO
        YoutubeVideoSourceEvent: ../YoutubeVideoSource/dto.js#YoutubeVideoSourceEventDTO
        YoutubeVideoSourceEventConnection: ../YoutubeVideoSource/dto.js#YoutubeVideoSourceEventConnectionDTO
      makeResolverTypeCallable: true
    plugins:
      - typescript
      - typescript-resolvers
  ./src/gql/:
    documents:
      - src/**/*.e2e.test.ts
    preset: client-preset
