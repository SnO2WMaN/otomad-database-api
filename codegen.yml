# codegen.yml
schema: ./schema.gql
generates:
  ./src/graphql/resolvers.ts:
    config:
      contextType: ../context.js#Context
      scalars:
        DateTime: Date
      mappers:
        Tag: ./models.js#TagModel
        User: ./models.js#UserModel
        Video: ./models.js#VideoModel
        Mylist: ./models.js#MylistModel
        MylistRegistration: ./models.js#MylistRegistrationModel
      makeResolverTypeCallable: true
    plugins:
      - typescript
      - typescript-resolvers
