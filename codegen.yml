# codegen.yml
generates:
  ./schema.graphql:
    schema:
      - ./src/resolvers/**/*.graphql
    plugins:
      - schema-ast
  ./src/graphql/resolvers.ts:
    schema: ./schema.graphql
    config:
      avoidOptionals:
        defaultValue: true
      contextType: ../context.js#Context
      scalars:
        DateTime: Date
      mappers:
        Tag: ./models.js#TagModel
        User: ./models.js#UserModel
        Video: ./models.js#VideoModel
        Mylist: ./models.js#MylistModel
        MylistRegistration: ./models.js#MylistRegistrationModel
        NicovideoVideoSource: ./models.js#NicovideoVideoSourceModel
      makeResolverTypeCallable: true
    plugins:
      - typescript
      - typescript-resolvers
