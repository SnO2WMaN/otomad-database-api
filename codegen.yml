# codegen.yml
schema:
  - ./src/resolvers/**/*.graphql
generates:
  ./schema.graphql:
    plugins:
      - schema-ast
  ./src/resolvers/graphql.ts:
    config:
      avoidOptionals:
        defaultValue: true
      scalars:
        DateTime: Date
      contextType: ./context.js#Context
      mappers:
        Mylist: ./Mylist/model.js#MylistModel
        MylistGroup: ./MylistGroup/model.js#MylistGroupModel
        MylistGroupMylistInclusion: ./MylistGroupMylistInclusion/model.js#MylistGroupMylistInclusionModel
        MylistGroupVideoAggregation: ./MylistGroupVideoAggregation/model.js#MylistGroupVideoAggregationModel
        MylistRegistration: ./MylistRegistration/model.js#MylistRegistrationModel
        MylistTagInclusion: ./MylistTagInclusion/model.js#MylistTagInclusionModel
        MylistVideoRecommendation: ./MylistVideoRecommendation/model.js#MylistVideoRecommendationModel
        NicovideoVideoSource: ./NicovideoVideoSource/model.js#NicovideoVideoSourceModel
        Semitag: ./Semitag/model.js#SemitagModel
        Tag: ./Tag/model.js#TagModel
        User: ./User/model.js#UserModel
        Video: ./Video/model.js#VideoModel
        VideoSimilarity: ./VideoSimilarity/model.js#VideoSimilarityModel
      makeResolverTypeCallable: true
    plugins:
      - typescript
      - typescript-resolvers
      - "./codegen-plugins/typedefs.mjs"
