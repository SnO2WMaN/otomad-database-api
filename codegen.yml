# codegen.yml
schema:
  - ./src/resolvers/**/*.graphql
emitLegacyCommonJSImports: false
generates:
  ./src/schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
  ./src/resolvers/graphql.ts:
    config:
      avoidOptionals:
        defaultValue: true
      scalars:
        DateTime: Date
      contextType: ./types.js#Context
      mappers:
        Mylist: ./Mylist/model.js#MylistModel
        MylistConnection: ./MylistConnection/model.js#MylistConnectionModel
        MylistGroup: ./MylistGroup/model.js#MylistGroupModel
        MylistGroupMylistInclusion: ./MylistGroupMylistInclusion/model.js#MylistGroupMylistInclusionModel
        MylistGroupVideoAggregation: ./MylistGroupVideoAggregation/model.js#MylistGroupVideoAggregationModel
        MylistRegistration: ./MylistRegistration/model.js#MylistRegistrationModel
        MylistRegistrationConnection: ./MylistRegistrationConnection/model.js#MylistRegistrationConnectionModel
        MylistTagInclusion: ./MylistTagInclusion/model.js#MylistTagInclusionModel
        MylistVideoRecommendation: ./MylistVideoRecommendation/model.js#MylistVideoRecommendationModel
        NicovideoOriginalSourceTag: ./NicovideoOriginalSourceTag/model.js#NicovideoOriginalSourceTagModel
        NicovideoRegistrationRequest: ./NicovideoRegistrationRequest/model.js#NicovideoRegistrationRequestModel
        NicovideoRegistrationRequestAccepting: ./NicovideoRegistrationRequestAccepting/model.js#NicovideoRegistrationRequestAcceptingModel
        NicovideoRegistrationRequestAcceptingNotification: ./Notification/model.js#NotificationModel
        NicovideoRegistrationRequestConnection: ./NicovideoRegistrationRequestConnection/model.js#NicovideoRegistrationRequestConnectionModel
        NicovideoRegistrationRequestRejecting: ./NicovideoRegistrationRequestRejecting/model.js#NicovideoRegistrationRequestRejectingModel
        NicovideoRegistrationRequestRejectingNotification: ./Notification/model.js#NotificationModel
        NicovideoVideoSource: ./NicovideoVideoSource/model.js#NicovideoVideoSourceModel
        NicovideoVideoSourceCreateEvent: ./NicovideoVideoSourceEvent/model.js#NicovideoVideoSourceEventModel
        NicovideoVideoSourceEvent: ./NicovideoVideoSourceEvent/model.js#NicovideoVideoSourceEventModel
        Notification: ./Notification/model.js#NotificationModel
        NotificationConnection: ./NotificationConnection/model.js#NotificationConnectionModel
        Semitag: ./Semitag/model.js#SemitagModel
        SemitagAttachEvent: ./SemitagEvent/model.js#SemitagEventModel
        SemitagConnection: ./SemitagConnection/model.js#SemitagConnectionModel
        SemitagEvent: ./SemitagEvent/model.js#SemitagEventModel
        SemitagRejectEvent: ./SemitagEvent/model.js#SemitagEventModel
        SemitagRejecting: ./SemitagRejecting/model.js#SemitagRejectingModel
        SemitagResolveEvent: ./SemitagEvent/model.js#SemitagEventModel
        SemitagSuggestTagsItem: ./SemitagSuggestTagsItem/model.js#SemitagSuggestTagsItemModel
        SemitagResolving: ./SemitagResolving/model.js#SemitagResolvingModel
        Tag: ./Tag/model.js#TagModel
        TagEvent: ./TagEvent/model.js#TagEventModel
        TagName: ./TagName/model.js#TagNameModel
        TagNameCreateEvent: ./TagNameEvent/model.js#TagNameEventModel
        TagNameEvent: ./TagNameEvent/model.js#TagNameEventModel
        TagNameSetPrimaryEvent: ./TagNameEvent/model.js#TagNameEventModel
        TagNameUnsetPrimaryEvent: ./TagNameEvent/model.js#TagNameEventModel
        TagParent: ./TagParent/model.js#TagParentModel
        TagParentConnection: ./TagParentConnection/model.js#TagParentConnectionModel
        TagParentCreateEvent: ./TagParentEvent/model.js#TagParentEventModel
        TagParentEvent: ./TagParentEvent/model.js#TagParentEventModel
        TagParentSetPrimaryEvent: ./TagParentEvent/model.js#TagParentEventModel
        TagParentUnsetPrimaryEvent: ./TagParentEvent/model.js#TagParentEventModel
        TagRegisterEvent: ./TagEvent/model.js#TagEventModel
        TagSearchItemByName: ./TagSearchItemByName/model.js#TagSearchItemByNameModel
        User: ./User/model.js#UserModel
        Video: ./Video/model.js#VideoModel
        VideoAddNicovideoSourceEvent: ./VideoEvent/model.js#VideoEventModel
        VideoConnection: ./VideoConnection/model.js#VideoConnectionModel
        VideoEvent: ./VideoEvent/model.js#VideoEventModel
        VideoRegisterEvent: ./VideoEvent/model.js#VideoEventModel
        VideoSearchItemByTitle: ./VideoSearchItemByTitle/model.js#VideoSearchItemByTitleModel
        VideoSimilarity: ./VideoSimilarity/model.js#VideoSimilarityModel
        VideoTag: ./VideoTag/model.js#VideoTagModel
        VideoTagAttachEvent: ./VideoTagEvent/model.js#VideoTagEventModel
        VideoTagConnection: ./VideoTagConnection/model.js#VideoTagConnectionModel
        VideoTagDetachEvent: ./VideoTagEvent/model.js#VideoTagEventModel
        VideoTagEvent: ./VideoTagEvent/model.js#VideoTagEventModel
        VideoTagReattachEvent: ./VideoTagEvent/model.js#VideoTagEventModel
        VideoThumbnail: ./VideoThumbnail/model.js#VideoThumbnailModel
        VideoThumbnailCreateEvent: ./VideoThumbnailEvent/model.js#VideoThumbnailEventModel
        VideoThumbnailEvent: ./VideoThumbnailEvent/model.js#VideoThumbnailEventModel
        VideoThumbnailSetPrimaryEvent: ./VideoThumbnailEvent/model.js#VideoThumbnailEventModel
        VideoThumbnailUnsetPrimaryEvent: ./VideoThumbnailEvent/model.js#VideoThumbnailEventModel
        VideoTitle: ./VideoTitle/model.js#VideoTitleModel
        VideoTitleCreateEvent: ./VideoTitleEvent/model.js#VideoTitleEventModel
        VideoTitleEvent: ./VideoTitleEvent/model.js#VideoTitleEventModel
        VideoTitleSetPrimaryEvent: ./VideoTitleEvent/model.js#VideoTitleEventModel
        VideoTitleUnsetPrimaryEvent: ./VideoTitleEvent/model.js#VideoTitleEventModel
        YoutubeVideoSource: ./YoutubeVideoSource/model.js#YoutubeVideoSourceModel
        YoutubeVideoSourceCreateEvent: ./YoutubeVideoSourceEvent/model.js#YoutubeVideoSourceEventModel
        YoutubeVideoSourceEvent: ./YoutubeVideoSourceEvent/model.js#YoutubeVideoSourceEventModel
        YoutubeVideoSourceEventConnection: ./YoutubeVideoSourceEventConnection/model.js#YoutubeVideoSourceEventConnectionModel
      makeResolverTypeCallable: true
    plugins:
      - typescript
      - typescript-resolvers
  ./src/gql/:
    documents:
      - src/**/*.e2e.test.ts
    preset: client-preset
