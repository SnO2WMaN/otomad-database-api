# codegen.yml
schema:
  - ./src/resolvers/**/*.graphql
generates:
  ./schema.graphql:
    plugins:
      - schema-ast
  ./src/resolvers/graphql.ts:
    config:
      avoidOptionals:
        defaultValue: true
      scalars:
        DateTime: Date
      contextType: ./context.js#Context
      mappers:
        Mylist: ./Mylist/model.js#MylistModel
        MylistGroup: ./MylistGroup/model.js#MylistGroupModel
        MylistGroupMylistInclusion: ./MylistGroupMylistInclusion/model.js#MylistGroupMylistInclusionModel
        MylistGroupVideoAggregation: ./MylistGroupVideoAggregation/model.js#MylistGroupVideoAggregationModel
        MylistRegistration: ./MylistRegistration/model.js#MylistRegistrationModel
        MylistTagInclusion: ./MylistTagInclusion/model.js#MylistTagInclusionModel
        MylistVideoRecommendation: ./MylistVideoRecommendation/model.js#MylistVideoRecommendationModel
        NicovideoOriginalSourceTag: ./NicovideoOriginalSourceTag/model.js#NicovideoOriginalSourceTagModel
        NicovideoVideoSource: ./NicovideoVideoSource/model.js#NicovideoVideoSourceModel
        Semitag: ./Semitag/model.js#SemitagModel
        Session: ./Session/model.js#SessionModel
        Tag: ./Tag/model.js#TagModel
        User: ./User/model.js#UserModel
        Video: ./Video/model.js#VideoModel
        VideoAddNicovideoSourceEvent: ./VideoEvent/model.js#VideoEventModel
        VideoAddSemitagEvent: ./VideoEvent/model.js#VideoEventModel
        VideoEvent: ./VideoEvent/model.js#VideoEventModel
        VideoRegisterEvent: ./VideoEvent/model.js#VideoEventModel
        VideoSimilarity: ./VideoSimilarity/model.js#VideoSimilarityModel
        VideoTag: ./VideoTag/model.js#VideoTagModel
        VideoTagAttachEvent: ./VideoTagEvent/model.js#VideoTagEventModel
        VideoTagReattachEvent: ./VideoTagEvent/model.js#VideoTagEventModel
        VideoTagDetachEvent: ./VideoTagEvent/model.js#VideoTagEventModel
        VideoTagEvent: ./VideoTagEvent/model.js#VideoTagEventModel
        VideoThumbnail: ./VideoThumbnail/model.js#VideoThumbnailModel
        VideoThumbnailCreateEvent: ./VideoThumbnailEvent/model.js#VideoThumbnailEventModel
        VideoThumbnailEvent: ./VideoThumbnailEvent/model.js#VideoThumbnailEventModel
        VideoThumbnailSetPrimaryEvent: ./VideoThumbnailEvent/model.js#VideoThumbnailEventModel
        VideoThumbnailUnsetPrimaryEvent: ./VideoThumbnailEvent/model.js#VideoThumbnailEventModel
        VideoTitle: ./VideoTitle/model.js#VideoTitleModel
        VideoTitleCreateEvent: ./VideoTitleEvent/model.js#VideoTitleEventModel
        VideoTitleEvent: ./VideoTitleEvent/model.js#VideoTitleEventModel
        VideoTitleSetPrimaryEvent: ./VideoTitleEvent/model.js#VideoTitleEventModel
        VideoTitleUnsetPrimaryEvent: ./VideoTitleEvent/model.js#VideoTitleEventModel
      makeResolverTypeCallable: true
    plugins:
      - typescript
      - typescript-resolvers
      - "./codegen-plugins/typedefs.mjs"
