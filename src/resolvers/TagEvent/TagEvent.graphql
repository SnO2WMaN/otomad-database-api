interface TagEvent implements Node & Event {
  id: ID!
  series: String!
  createdAt: DateTime!
  user: User!

  tag: Tag!
}

type TagEventsConnection {
  nodes: [TagEvent!]!
}

"Tagを追加した際に発生．（初回のみ）"
type TagRegisterEvent implements Node & Event & TagEvent {
  id: ID!
  series: String!
  createdAt: DateTime!
  user: User!

  tag: Tag!
}
