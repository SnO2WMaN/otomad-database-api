interface SemitagEvent implements Node & Event {
  id: ID!
  series: String!
  createdAt: DateTime!
  user: User!

  semitag: Semitag!
}

type SemitagEventConnection {
  nodes: [SemitagEvent!]!
}

type SemitagAttachEvent implements Node & Event & SemitagEvent {
  id: ID!
  series: String!
  createdAt: DateTime!
  user: User!

  semitag: Semitag!
}

type SemitagResolveEvent implements Node & Event & SemitagEvent {
  id: ID!
  series: String!
  createdAt: DateTime!
  user: User!

  semitag: Semitag!
}

type SemitagRejectEvent implements Node & Event & SemitagEvent {
  id: ID!
  series: String!
  createdAt: DateTime!
  user: User!

  semitag: Semitag!
}
