interface VideoEvent implements Node & Event {
  id: ID!
  series: String!
  createdAt: DateTime!
  user: User!

  video: Video!
}

type VideoEventsConnection {
  nodes: [VideoEvent!]!
}

"Videoを追加した際に発生．（初回のみ）"
type VideoRegisterEvent implements Node & Event & VideoEvent {
  id: ID!
  series: String!
  createdAt: DateTime!
  user: User!

  video: Video!
}
