type User {
  notifications(
    after: String
    before: String
    first: Int
    last: Int
    orderBy: UserNotificationsOrderBy! = { createdAt: DESC }
    filter: UserNotificationsFilter! = {}
  ): NotificationConnection!
}

input UserNotificationsOrderBy {
  createdAt: SortOrder
}

input UserNotificationsFilter {
  watched: Boolean
}
