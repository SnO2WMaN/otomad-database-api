type User implements Node {
  id: ID!
  name: String!
  displayName: String!
  icon: String

  mylist(id: ID!): Mylist

  isEditor: Boolean!
  isAdministrator: Boolean!
}

input UserMylistsInput {
  limit: Int! = 10
  skip: Int! = 0
  order: UserMylistsInputOrder! = { createdAt: ASC }
  range: [MylistShareRange!]! = [PUBLIC]
}

input UserMylistsInputOrder {
  createdAt: SortOrder
  updatedAt: SortOrder
}

enum UserRole {
  USER
  EDITOR
  ADMINISTRATOR
}
