type Mutation {
  likeVideo(input: LikeVideoInput!): LikeVideoPayload! @auth(scopes: ["update:mylist_registration"])
}

input LikeVideoInput {
  videoId: ID!
}

union LikeVideoPayload = LikeVideoSucceededPayload | LikeVideoFailedPayload

type LikeVideoSucceededPayload {
  registration: MylistRegistration!
}

type LikeVideoFailedPayload {
  message: LikeVideoFailedMessage!
}

enum LikeVideoFailedMessage {
  FORBIDDEN

  INVALID_VIDEO_ID
  VIDEO_NOT_FOUND
  VIDEO_ALREADY_LIKED

  UNKNOWN
}
