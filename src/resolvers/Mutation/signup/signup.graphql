type Mutation {
  signup(input: SignupInput!): SignupPayload!
}

input SignupInput {
  name: String!
  displayName: String!
  email: String!
  password: String!
}

union SignupPayload = SignupSucceededPayload | SignupFailedPayload

type SignupSucceededPayload {
  user: User!
}

type SignupFailedPayload {
  message: SignupFailedMessage!
}

enum SignupFailedMessage {
  "そのユーザーネームはすでに存在する"
  EXISTS_USERNAME

  "そのメールアドレスはすでに存在する"
  EXISTS_EMAIL

  "原因不明のエラー"
  UNKNOWN
}
