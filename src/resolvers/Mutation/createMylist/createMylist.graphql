type Mutation {
  createMylist(input: CreateMylistInput!): CreateMylistReturnUnion! @auth(permissions: ["create:mylist"])
}

input CreateMylistInput {
  title: String!
  range: MylistShareRange!
}

union CreateMylistReturnUnion =
    MutationAuthenticationError
  | CreateMylistOtherErrorsFallback
  | CreateMylistSucceededPayload

"その他のエラー"
type CreateMylistOtherErrorsFallback {
  message: CreateMylistOtherErrorMessage!
}

enum CreateMylistOtherErrorMessage {
  INTERNAL_SERVER_ERROR
}

type CreateMylistSucceededPayload {
  mylist: Mylist!
}
