type Query {
  findSemitags(input: FindSemitagsInput!): SemitagCollection!
}

input FindSemitagsInput {
  limit: Int! = 10
  skip: Int! = 0
  order: FindSemitagsInputOrder! = { updatedAt: DESC }
  except: [ID!]! = []
  resolved: Boolean
}

input FindSemitagsInputOrder {
  updatedAt: SortOrder
  createdAt: SortOrder
}
