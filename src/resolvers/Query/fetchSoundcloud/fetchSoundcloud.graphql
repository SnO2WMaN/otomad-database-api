type Query {
  "SoundCloudから音源情報を取得する"
  fetchSoundcloud(
    "SoundCloudのURL (ex.`https://soundcloud.com/pr0tein/ubfhfythunwo`)"
    url: String!
  ): FetchSoundcloudPayload!
}

type FetchSoundcloudPayload {
  source: SoundcloudOriginalSource
}

type SoundcloudOriginalSource {
  sourceId: String!
  uri: String!

  title: String!
  artworkUrl: String!
}
