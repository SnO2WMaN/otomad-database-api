type Query {
  findSemitags(
    first: Int
    after: String

    last: Int
    before: String

    orderBy: FindSemitagsOrderBy! = { name: ASC }

    expect: [ID!]! = [] @deprecated

    checked: Boolean
  ): SemitagConnection!
}

input FindSemitagsOrderBy {
  name: SortOrder
  updatedAt: SortOrder
  createdAt: SortOrder
}
