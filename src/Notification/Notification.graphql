interface Notification implements Node {
  id: ID!
  createdAt: DateTime!
  watched: Boolean!
  notifyTo: User!
}

type BilibiliRegistrationRequestRejectingNotification implements Node & Notification {
  id: ID!
  createdAt: DateTime!
  notifyTo: User!
  watched: Boolean!

  rejecting: BilibiliRegistrationRequestRejecting!
}

type BilibiliRegistrationRequestAcceptingNotification implements Node & Notification {
  id: ID!
  createdAt: DateTime!
  notifyTo: User!
  watched: Boolean!

  accepting: BilibiliRegistrationRequestAccepting!
}

